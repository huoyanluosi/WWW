<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="http://localhost/style.css" type="text/css" /> -->
    <style>
        body {
            width: 1920px;
            height: 1080px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div id="myCarousel" class="carousel slide" style="width: 1510px; height: 746px; margin: auto; overflow: hidden; ">
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" >
                <!-- <div > -->
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators" style="position: absolute;">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播图片存放处 -->
                    <div class="item active" >
                    <img src="http://localhost/%E5%9B%BE%E7%89%87%E6%96%87%E4%BB%B6%E5%A4%B9++/%E7%A7%8B%E5%A4%A9%E7%9A%84%E5%82%8D%E6%99%9A.jpg" alt="First slide" style="width: 1510px; height: auto;">
                    </div>
                    <div class="item">
                    <img src="http://localhost/%E5%9B%BE%E7%89%87%E6%96%87%E4%BB%B6%E5%A4%B9++/%E8%94%9A%E8%93%9D%E6%B5%B7%E6%B4%8B.png" alt="Second slide" style="width: 1510px; height: auto;">
                    </div>
                    <div class="item">
                    <img src="http://localhost/%E5%9B%BE%E7%89%87%E6%96%87%E4%BB%B6%E5%A4%B9++/%E6%98%9F%E4%BA%91.jpg" alt="Third slide" style="width: 1510px; height: auto;">
                    </div>
                <!-- </div> -->
                
                <!-- 轮播（Carousel）导航 -->
                <div>       <!-- 空样式的容器(用于好理解);还有这容器中的所有标签位置可能在底层,故放在最后  -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" style="position: absolute; z-index: 100;">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
        </div>
    </div>
    
    <script>
        $(function(){
            // 初始化轮播
            $("#myCarousel").carousel({interval: 2000});        // 开始循环以2秒间隔播放
        });
    </script>
</body>
</html>
